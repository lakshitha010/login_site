<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Restaurant - Login & Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?restaurant') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        /* Navigation Menu Styling */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #333;
            padding: 10px;
            text-align: center;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            color: orange;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            margin-top: 80px; /* Ensure content is below the navbar */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
        }

        .btn {
            background-color: #e67e22;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #d35400;
        }

        .toggle {
            text-align: center;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .header, .footer {
            background: #e67e22;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .food-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            background: white;
            color: black;
            border-radius: 12px;
        }

        .food-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        .drawer {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background: #2c3e50;
            color: white;
            padding: 20px;
            transform: translateX(100%);
            transition: transform 0.3s;
        }

        .drawer.open {
            transform: translateX(0);
        }

        .menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #e67e22;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Navigation Menu -->
    <nav>
        <a href="menu.html">Home</a>
        <a href="#">Dashboard</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container" id="login-container">
        <h2>Login</h2>
        <form id="login-form" onsubmit="navigateToHome(event)">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" placeholder="Enter your email" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>

            <button type="submit" class="btn">Login</button>
        </form>

        <div class="toggle">
            Don't have an account? <a href="#" onclick="toggleForms()">Register here</a>
        </div>
    </div>

    <div class="container hidden" id="register-container">
        <h2>Register</h2>
        <form id="register-form" onsubmit="navigateToHome(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Create a password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>

            <button type="submit" class="btn">Register</button>
        </form>

        <div class="toggle">
            Already have an account? <a href="#" onclick="toggleForms()">Login here</a>
        </div>
    </div>

    <script>
        function toggleForms() {
            document.getElementById('login-container').classList.toggle('hidden');
            document.getElementById('register-container').classList.toggle('hidden');
        }

        function navigateToHome(event) {
            event.preventDefault();
            alert('Welcome to the Home Page!');
        }
    </script>
</body>

</html>
